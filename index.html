<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tlea.dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div class="title-bar">
            <img src="./cmdName.png" id="cmd-title">
            <img src="./cmdButtons.png" id="cmd-buttons">
        </div>
        <div class="content">
            <div id="output">
                <p>Welcome to Tristans terminal website. Type 'help' for a list of commands.</p>
            </div>
            <input type="text" id="commandInput" placeholder="Enter command">
    </div>
    <footer>
        <p>tlea.dev</p>
    </footer>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
